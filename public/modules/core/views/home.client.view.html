<section data-ng-controller="HomeController">
    <br/>

    <div class="row">
        <div class="col-sm-6" data-ng-repeat="alert in alerts">
            <div class="row">
                <div class="col-xs-4">
                    <h1 class="pull-right">
                        <button type="button" class="btn" data-ng-class="alert.color">
                            <span class="glyphicon" data-ng-class="alert.icon" aria-hidden="true"></span>
                        </button>
                    </h1>
                </div>
                <div class="col-xs-8">
                    <h1>{{alert.total}}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-xs-offset-4">
                    <span class="text-muted">{{alert.description}}</span>
                </div>
            </div>
        </div>
    </div>
</section>
